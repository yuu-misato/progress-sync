version: 1
frontend:
  phases:
    preBuild:
      commands:
        - npm ci
        - echo "DATABASE_URL=$DATABASE_URL" >> .env
        - npx prisma generate
        - npx prisma db push --accept-data-loss
        - npx tsx scripts/add-admin.ts
    build:
      commands:
        - npm run build
  artifacts:
    baseDirectory: .next
    files:
      - '**/*'
    secondaryArtifacts:
      - baseDirectory: .
        files:
          - 'prisma/**/*'
          - 'node_modules/**/*'
  cache:
    paths:
      - node_modules/**/*
