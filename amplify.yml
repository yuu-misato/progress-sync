version: 1
frontend:
  phases:
    preBuild:
      commands:
        - npm ci
        - npx prisma generate
        - npx prisma db push --accept-data-loss
        - npx tsx scripts/add-admin.ts
    build:
      commands:
        - npm run build
  artifacts:
    baseDirectory: .next
    files:
      - '**/*'
    secondaryArtifacts:
      - baseDirectory: .
        files:
          - 'dev.db'
          - 'prisma/**/*'
          - 'node_modules/**/*' # Ensure prisma client dependencies are present if not bundled
  cache:
    paths:
      - node_modules/**/*
